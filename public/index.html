<html>

<head>
  <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/index.css" rel="stylesheet" />
  <title>Login</title>
</head>

<body>
  <div class="container">
    <button id="signinButton" class="btn btn-info">Sign in with Google</button>
  </div>

  <div class="container active phnform">
    <form id="phoneNumber">
      <div class="form-group row">
        <label for="PhoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="PhoneNumber" autofocus/>
        </div>
      </div>
      <div id="recaptcha-container"></div>
      <button class="btn btn-small" id="auth_phn_btn" type="submit">Next</button>
    </form>
  </div>

  <div class="container active codeform" >
  <form id="phoneNumberCode">
    <div class="form-group row">
      <label for="Code" class="col-sm-2 col-form-label">Code</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="Code" placeholder="Code">
      </div>
    </div>
    <button class="btn btn-small btn-access" id="auth_code" type="submit">Authenticate</button>
  </form>
  <div>


  <script type="text/javascript" src="./dist/bundle.js"></script>

</body>

</html>
